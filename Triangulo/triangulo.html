<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangulo</title>
    <script>
        function verificarTriangulo() {
            let lado1 = parseFloat(document.getElementById("l1").value);
            let lado2 = parseFloat(document.getElementById("l2").value);
            let lado3 = parseFloat(document.getElementById("l3").value);
            let resultado = document.getElementById("resultado");

            let a = lado1 + lado2 > lado3;
            let b = lado2 + lado3 > lado1;
            let c = lado1 + lado3 > lado2;

            if (a && b && c) {
                resultado.innerText = "Forma Triangulo";
            } else {
                resultado.innerText = "NÃ£o Forma Triangulo";
            }
        }
    </script>
</head>

<body>
    <input placeholder="lado1" id="l1" />
    <br>
    <input placeholder="lado2" id="l2" />
    <br>
    <input placeholder="lado3" id="l3" />
    <div id="resultado"></div>
    <button onclick="verificarTriangulo()">calcular</button>

</body>

</html>
