<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
</head>

<body>


    <script>

        function Calcular_IMC() {


            let peso = parseFloat(peso_input1.value)
            let altura = parseFloat(altura_input1.value)


            imc = peso / altura ** 2

            resultadoimc.innerText = imc.toFixed()


        }
        function ClassificarIMC() {

            let peso = parseFloat(peso_input1.value)
            let altura = parseFloat(altura_input1.value)


            imc = peso / altura ** 2
            if (imc < 18) {
                resultadoimc2.innerText = 'Abaixo do peso'
            } else if (imc > 18 && imc < 24) {
                resultadoimc2.innerText = 'Peso ideal'
            } else if (imc > 25 && imc < 30) {
                resultadoimc2.innerText = 'Sobre peso'
            } else if (imc > 30 && imc < 35) {
                resultadoimc2.innerText = 'Obesidade 1'
            } else if (imc > 35 && imc < 40) {
                resultadoimc2.innerText = 'Obesidade 2'
            } else {
                resultadoimc2.innerText = 'Obesidade 3'
            }
            Calcular_IMC()

        }


    </script>


    <label>Calculadora IMC</label>

    <div>
        <label>Peso</label>
        <input type="number" id="peso_input1">


    </div>

    <div>

        <label>Altura</label>
        <input type="number" id="altura_input1">
    </div>


    <div>
        <button onclick="Calcular_IMC()">
            Calcular
        </button>
        <label id="resultadoimc"></label>

        <button onclick="ClassificarIMC()">Classificar</button>
        <label id="resultadoimc2"></label>

    </div>


</body>

</html>
