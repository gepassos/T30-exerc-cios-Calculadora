<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
    <script>
        class Temperatura {
            constructor(tempC, tempF) {
                this.tempC = tempC
                this.tempF = tempF
            }

            CalcularC(resultado) {  // celsius para F
                this.tempC = parseFloat(document.getElementById("tempC").value)
                resultado = (this.tempC * 9 / 5) + 32
                if (isNaN(this.tempC)) {
                    alert('Número inválido ou não foi digitado')
                } else {
                    return alert(`${this.tempC} Cº equivalem a : ${resultado} Fº`)
                }
            }

            CalcularF(resultado) {
                this.tempF = parseFloat(document.getElementById("tempF").value)
                resultado = (this.tempF - 32) * 5 / 9
                if (isNaN(this.tempF)) {
                    alert('Número inválido ou não foi digitado')
                } else {
                    return alert(`${this.tempF} Fº equivalem a : ${resultado} Cº`)
                }
            }
        }
    </script>
</head>

<body>

    <h1> Calculadora de Temperatura</h1>

    <br>
    <div>
        <label> Celsius: </label>
        <input id="tempC" type="number" placeholder="Digite um valor em Celsius">
        <input type="button" id="buttonTempC" value="Calcular Cº em Fº" onclick="new Temperatura().CalcularC()">
    </div>
    <div>
        <label> Farenheit: </label>
        <input id="tempF" type="number" placeholder="Digite um valor em Farenheit">
        <input type="button" id="buttonTempF" value="Calcular Fº em Cº" onclick="new Temperatura().CalcularF()">
    </div>


</body>

</html>
